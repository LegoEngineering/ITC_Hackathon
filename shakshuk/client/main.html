<template name = "mapView">
    <div id="map"></div>

{{#with selectedStore}}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Shuck {{name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <img class = "imgModal" src = {{picture}}>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Rating</h3>
                                </div>
                                <div class="panel-body">
                                    {{score}}/5
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Top Comments</h3>
                                </div>
                                <div class="panel-body">
                                    {{commentsTop}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="modal-footer">-->
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

    </div>

    {{/with}}
</template>

<template name = "listView">
    <div class = "listImg">
        <button class="btn btn-lg btn-default  smalltext" id = "mapPage" style = "float: left">Back to Map</button>
        <div class="content-holder" >
            <table>
                <tbody class = "listTable">
                {{#each store}}
                    <tr>
                        <td>
                            <div> <img  class="imgshuk" src={{picture}}>  </div> </td>
                        <div class="stripe2">
                            <td>
                                <div class="info"> SHUK {{name}}</div>
                                <div class="info">{{name}}, HACARMEL ST </div>
                                <div class="info">{{subcategory}} </div> <br>
                                <div class="acidjs-rating-stars acidjs-rating-disabled">
                                    <form style = "width: 300px">
                                        <input  type="radio" name="group-3" id="group-3-0" value="5" /><label for="group-3-0"></label><!--
        --><input  type="radio" name="group-3" id="group-3-1" value="4" /><label for="group-3-1"></label><!--
        --><input  type="radio" name="group-3" id="group-3-2" value="3" /><label for="group-3-2"></label><!--
        --><input  type="radio" name="group-3" id="group-3-3" value="2" /><label for="group-3-3"></label><!--
        --><input  type="radio" name="group-3" id="group-3-4"  value="1" /><label for="group-3-4"></label>
                                        {{check}}
                                    </form>
                                </div>
                                <p class="lead">
                                    <a href="#" class="btn btn-lg btn-default  smalltext" id = "commentButton">Comments</a>
                                </p>
                            </td>
                        </div>
                    </tr>
                    <br>
                    <br>
                    <br>
                    <br>


                {{/each}}
                </tbody>

            </table>
        </div>
    </div>
</template>

<template name = "commentView">
    <div class = "commentImg">
        <button class="btn btn-lg btn-default  smalltext" id = "listPage" style = "float: left">Back to List</button>
        <div class="acidjs-rating-stars rating-margin margin-top">
            <form>
                <input type="radio" name="group-1" id="group-1-0" value="5" /><label for="group-1-0"></label><!--
        --><input type="radio" name="group-1" id="group-1-1" value="4" /><label for="group-1-1"></label><!--
        --><input type="radio" name="group-1" id="group-1-2" value="3" /><label for="group-1-2"></label><!--
        --><input type="radio" name="group-1" id="group-1-3" value="2" /><label for="group-1-3"></label><!--
        --><input type="radio" name="group-1" id="group-1-4"  value="1" /><label for="group-1-4"></label>
            </form>
        </div>
        <br>

        <textarea  class="comment-margin" type = "text" id = "addComment" placeholder = "Comments" rows="5" cols="100"> </textarea>
        <br>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-default  smalltext" id = "submitScore">Shuk it up!</a>
        </p>
        <br>
        <br>
        <br>
        <br>

        <div class="hideScroll">
            <div class='hidden-scrollbar'>
                <div class='inner'>
                    {{#each comments}}
                        <p class="comments"> {{comment}}</p>
                        <hr width="50%">
                        <br>
                    {{/each}}
                </div>
            </div>
        </div>

    </div>
</template>

<template name = "rate">
    {{#with selectedStore}}
        <div id = "store">{{name}}</div>
        <select id = "rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <input type = "text" id ="addComment" placeholder = "Comments">
        <button id = "submitScore">Submit</button>
    {{/with}}
</template>
