<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
//begin
    var map;
    function initMap() {

        var myLatLng = {lat: 32.06868, lng: 34.76905};

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: myLatLng
        });



        var locations = [
            {title: 'Shuk hacarmel', content: <img src="https://cdn.secrettelaviv.com/wp-content/uploads/2016/03/21862_Shuk-hacarmel.jpg"/>, location: {lat: 32.06868, lng: 34.76905}},
            {title: 'Place 1', content: 'Blah', location: {lat: 32.0686807, lng: 34.7704091}},
            {title: 'Place 2', content: 'Blah', location: {lat: 32.0696693, lng: 34.7703987}},
            {title: 'Place 3', content: 'Blah', location: {lat: 32.0695268, lng: 34.7700604}},
            {title: 'Place 4', content: 'Blah', location: {lat: 32.0694686, lng: 34.7698905}},
            {title: 'Place 5', content: 'Blah', location: {lat: 32.0694726, lng: 34.7699017}},
            {title: 'Place 6', content: 'Blah', location: {lat: 32.0694106, lng: 34.7698328}},
            {title: 'Place 7', content: 'Blah', location: {lat: 32.0693564, lng: 34.7697147}},
            {title: 'Place 8', content: 'Blah', location: {lat: 32.0692761, lng: 34.7695830}},
            {title: 'Place 9', content: 'Blah', location: {lat: 32.0692419, lng: 34.7695444}},
            {title: 'Place 10', content: 'Blah', location: {lat: 32.0691698, lng: 34.7694296}}
        ]

        for (var i in locations){
            var l = locations[i];
            addMarker(l.location,l.title,l.content);
        }



    }



    var addMarker = function(myLatLng, title, content){
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: title
        });

        var infowindow = new google.maps.InfoWindow({
            content: content

        });
        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });

    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbAJhf4JF1R8LISDt7YwR-4R3v_EcnLC4&callback=initMap">
</script>
</body>
</html>
